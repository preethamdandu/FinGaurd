# Test Profile Configuration
spring:
  datasource:
    url: jdbc:h2:mem:fingaurd_test;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:

  h2:
    console:
      enabled: false

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect
  
  sql:
    init:
      mode: never

jwt:
  secret: test-secret-key-for-testing-only
  expiration: 86400000

fraud-detection:
  service:
    enabled: false

logging:
  level:
    com.fingaurd: DEBUG
    org.springframework.test: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
