spring:
  application:
    name: fingaurd-core-service

  datasource:
    url: jdbc:postgresql://localhost:5432/fingaurd_db
    username: fingaurd_user
    password: changeme
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 20000

  jpa:
    hibernate:
      ddl-auto: none  # We'll use schema.sql for initialization
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        use_sql_comments: true
    defer-datasource-initialization: true  # Run schema.sql after JPA initialization
  
  sql:
    init:
      schema-locations: classpath:schema.sql
      mode: always

  security:
    user:
      name: admin
      password: admin

server:
  port: 8080
  error:
    include-message: always
    include-binding-errors: always

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:your-256-bit-secret-key-change-this-in-production}
  expiration: 86400000  # 24 hours in milliseconds
  refresh-expiration: 604800000  # 7 days in milliseconds

# Fraud Detection Service Configuration
fraud-detection:
  service:
    url: http://localhost:8000
    timeout: 5000  # milliseconds
    enabled: true

# Logging Configuration
logging:
  level:
    root: INFO
    com.fingaurd: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

# Actuator Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always

# API Documentation
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html

# CORS Configuration (Development only)
cors:
  allowed-origins: http://localhost:3000,http://localhost:4200
  allowed-methods: GET,POST,PUT,DELETE,OPTIONS
  allowed-headers: "*"
  allow-credentials: true

