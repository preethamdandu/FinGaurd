# Production Profile Configuration
spring:
  datasource:
    url: ${DATABASE_URL}
    username: ${DATABASE_USERNAME}
    password: ${DATABASE_PASSWORD}
    hikari:
      maximum-pool-size: 20

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false

jwt:
  secret: ${JWT_SECRET}

fraud-detection:
  service:
    url: ${FRAUD_SERVICE_URL}
    enabled: true

logging:
  level:
    root: INFO
    com.fingaurd: INFO
    org.springframework.security: WARN

management:
  endpoints:
    web:
      exposure:
        include: health,metrics

