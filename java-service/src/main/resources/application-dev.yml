# Development Profile Configuration
spring:
  datasource:
    url: jdbc:h2:mem:fingaurd_dev
    driver-class-name: org.h2.Driver
    username: sa
    password:

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
  
  sql:
    init:
      mode: always
      schema-locations: classpath:schema-h2.sql

jwt:
  secret: dev-secret-key-not-for-production-use-only

fraud-detection:
  service:
    enabled: true  # Enable fraud service for testing
    url: ${FRAUD_DETECTION_SERVICE_URL:http://localhost:8000}
    timeoutMs: 2000

logging:
  level:
    com.fingaurd: DEBUG

