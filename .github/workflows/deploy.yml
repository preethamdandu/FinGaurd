name: Deploy

on:
  push:
    branches: [main]

permissions:
  contents: read
  packages: write

jobs:
  # Run CI first
  ci:
    uses: ./.github/workflows/ci.yml

  # Build & push images after CI passes
  build-and-push:
    name: Build & Push to GHCR
    runs-on: ubuntu-latest
    needs: ci
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Java image
        uses: docker/build-push-action@v5
        with:
          context: ./java-service
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/fingaurd-java-service:latest
            ghcr.io/${{ github.repository_owner }}/fingaurd-java-service:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Python image
        uses: docker/build-push-action@v5
        with:
          context: ./python-fraud-service
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/fingaurd-fraud-service:latest
            ghcr.io/${{ github.repository_owner }}/fingaurd-fraud-service:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Trigger Render deployment
  deploy-render:
    name: Deploy to Render
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: Trigger Render deploy (Java)
        if: ${{ secrets.RENDER_DEPLOY_HOOK_JAVA != '' }}
        run: curl -fsSL "${{ secrets.RENDER_DEPLOY_HOOK_JAVA }}"

      - name: Trigger Render deploy (Python)
        if: ${{ secrets.RENDER_DEPLOY_HOOK_PYTHON != '' }}
        run: curl -fsSL "${{ secrets.RENDER_DEPLOY_HOOK_PYTHON }}"
